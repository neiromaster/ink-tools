pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css}"
      run: pnpm run format:biome --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    format-yaml:
      glob: "*.{yml,yaml}"
      run: pnpm run format:dprint --staged {staged_files}
      stage_fixed: true
    format-markdown:
      glob: "*.md"
      run: pnpm run format:markdown --staged {staged_files}
      stage_fixed: true
    typecheck:
      run: pnpm run typecheck
